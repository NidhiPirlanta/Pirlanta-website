<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Submission - Pirlanta</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Helvetica, Arial, sans-serif; background-color: #f3f4f6; -webkit-font-smoothing: antialiased;">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #f3f4f6; padding: 40px 20px;">
        <tr>
            <td align="center">
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="max-width: 560px; background: #ffffff; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); overflow: hidden;">
                    <tr>
                        <td style="padding: 36px 40px;">
                            <h1 style="color: #1a5c1a; font-size: 22px; font-weight: 600; margin: 0 0 28px 0; text-align: center;">Contact Form Submission</h1>

                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin-bottom: 20px;">
                                <tr>
                                    <td style="padding: 8px 0; color: #6b7280; font-size: 14px; width: 120px; vertical-align: top;"><strong>Name:</strong></td>
                                    <td style="padding: 8px 0; color: #111827; font-size: 14px;">{{ name }}</td>
                                </tr>
                                <tr>
                                    <td style="padding: 8px 0; color: #6b7280; font-size: 14px; vertical-align: top;"><strong>Email:</strong></td>
                                    <td style="padding: 8px 0; color: #111827; font-size: 14px;">{{ email }}</td>
                                </tr>
                                <tr>
                                    <td style="padding: 8px 0; color: #6b7280; font-size: 14px; vertical-align: top;"><strong>Phone:</strong></td>
                                    <td style="padding: 8px 0; color: #111827; font-size: 14px;">{{ phone|default:"—" }}</td>
                                </tr>
                                <tr>
                                    <td style="padding: 8px 0; color: #6b7280; font-size: 14px; vertical-align: top;"><strong>Company:</strong></td>
                                    <td style="padding: 8px 0; color: #111827; font-size: 14px;">{{ company|default:"—" }}</td>
                                </tr>
                                <tr>
                                    <td style="padding: 8px 0; color: #6b7280; font-size: 14px; vertical-align: top;"><strong>Service:</strong></td>
                                    <td style="padding: 8px 0; color: #111827; font-size: 14px;">{{ service|default:"—" }}</td>
                                </tr>
                            </table>

                            <p style="color: #6b7280; font-size: 14px; font-weight: 600; margin: 24px 0 10px 0;">Message:</p>
                            <div style="border: 1px solid #e5e7eb; border-radius: 10px; padding: 16px; background-color: #fafafa; color: #374151; font-size: 14px; line-height: 1.6; white-space: pre-wrap;">{{ message }}</div>
                        </td>
                    </tr>
                </table>

                <p style="color: #9ca3af; font-size: 12px; margin-top: 24px;">Pirlanta IT Solutions · pirlanta.in</p>
            </td>
        </tr>
    </table>
</body>
</html>
